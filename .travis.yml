language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

script:
  - bash ./gradlew assembleDebug check
  - bash ./gradlew app:assembleRelease check

deploy:
  - provider: script
    skip_cleanup: true
    on:
      branch: master
